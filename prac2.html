<body>

                    <input type="text" placeholder="surname">

                <div class="full-width">

                </div>

                    </div>

                    </div>
                    <div class="box">

                        </select>
                    </div>
                </div>
                <label for="">Gender</label>
                <div class="gender-div">
                    <div class="quad-width">
                        <div class="radio">
                            <label for="" class="radio-label">Female</label>

                        </div>
                    </div>
                    
                    <div class="quad-width">
                        <div class="radio">
                            <label for="" class="radio-label">Female</label>

                        </div>
                    </div>
                    <div class="quad-width">
                        <div class="radio">

        </div>
